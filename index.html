<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver & Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #764ba2;
        }

        button:active {
            transform: scale(0.98);
        }

        .difficulty-select {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            background: #333;
            padding: 2px;
            margin: 20px 0;
            border-radius: 5px;
            overflow: hidden;
        }

        .cell {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .cell:hover {
            background: #f0f0f0;
        }

        .cell:focus {
            outline: 2px solid #667eea;
            background: #e8f0ff;
        }

        .cell.given {
            background: #f5f5f5;
            color: #000;
            font-weight: bold;
        }

        .cell.solved {
            background: #e8f8e8;
            color: #008000;
        }

        .cell.empty {
            color: #999;
        }

        .cell.box-border {
            border-right: 2px solid #333;
        }

        .cell.box-border-bottom {
            border-bottom: 2px solid #333;
        }

        .info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§© Sudoku Solver</h1>

        <div class="controls">
            <select class="difficulty-select" id="difficultySelect">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="generateBtn">Generate Puzzle</button>
            <button id="solveBtn">Solve</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="puzzle-grid" id="puzzleGrid"></div>

        <div class="status" id="status" style="display: none;"></div>

        <div class="info">
            <p><strong>How to use:</strong></p>
            <ul style="margin-left: 20px; margin-top: 10px;">
                <li>Generate: Create a new puzzle</li>
                <li>Solve: Automatically solve the puzzle</li>
                <li>Reset: Clear the puzzle</li>
            </ul>
        </div>
    </div>

    <script src="Sudoku.js"></script>
    <script>
        // UI Controller
        class SudokuUI {
            constructor() {
                this.grid = null;
                this.cells = [];
                this.puzzleGrid = document.getElementById('puzzleGrid');
                this.generateBtn = document.getElementById('generateBtn');
                this.solveBtn = document.getElementById('solveBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.difficultySelect = document.getElementById('difficultySelect');
                this.status = document.getElementById('status');

                this.initEventListeners();
                this.renderGrid();
            }

            initEventListeners() {
                this.generateBtn.addEventListener('click', () => this.generatePuzzle());
                this.solveBtn.addEventListener('click', () => this.solvePuzzle());
                this.resetBtn.addEventListener('click', () => this.resetPuzzle());
            }

            generatePuzzle() {
                const difficulty = this.difficultySelect.value;
                this.showStatus(`Generating ${difficulty} puzzle...`, 'info');

                const emptyGrid = Array(9).fill(null).map(() => Array(9).fill(0));
                const sudoku = new Sudoku(emptyGrid);
                sudoku.generatePuzzle(difficulty);

                this.grid = sudoku.grid.map(row => row.slice());
                this.renderGrid();
                this.showStatus(`${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)} puzzle generated!`, 'success');
            }

            solvePuzzle() {
                if (!this.grid) {
                    this.showStatus('Generate a puzzle first!', 'error');
                    return;
                }

                this.showStatus('Solving...', 'info');
                const sudoku = new Sudoku(this.grid);
                const result = sudoku.solve();

                if (result === true) {
                    this.grid = sudoku.grid.map(row => row.slice());
                    this.renderGrid();
                    this.showStatus('Puzzle solved!', 'success');
                } else if (result === null) {
                    this.showStatus('Timeout: puzzle took too long to solve', 'error');
                } else {
                    this.showStatus('No solution found', 'error');
                }
            }

            resetPuzzle() {
                if (this.grid) {
                    this.grid = this.grid.map(row => row.slice());
                    this.renderGrid();
                    this.status.style.display = 'none';
                }
            }

            renderGrid() {
                this.puzzleGrid.innerHTML = '';
                this.cells = [];

                for (let r = 0; r < 9; r++) {
                    for (let c = 0; c < 9; c++) {
                        const cell = document.createElement('input');
                        cell.type = 'text';
                        cell.className = 'cell';
                        cell.maxLength = '1';
                        cell.value = this.grid && this.grid[r][c] !== 0 ? this.grid[r][c] : '';
                        cell.disabled = this.grid && this.grid[r][c] !== 0;

                        if (this.grid && this.grid[r][c] !== 0) {
                            cell.classList.add('given');
                        }

                        if (c % 3 === 2 && c !== 8) cell.classList.add('box-border');
                        if (r % 3 === 2 && r !== 8) cell.classList.add('box-border-bottom');

                        this.puzzleGrid.appendChild(cell);
                        this.cells.push({ cell, r, c });
                    }
                }
            }

            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.style.display = 'block';
            }
        }

        // Initialize UI when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new SudokuUI();
        });
    </script>
</body>
</html>
